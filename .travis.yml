sudo: required

language: java

services:
  - docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
#  - curl https://raw.githubusercontent.com/hmcts/reform-api-docs/master/bin/publish-swagger-group-docs.sh > publish-swagger-docs.sh
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
  - ./gradlew build
  - ls /tmp/swagger-specs.payment2.json
  - ls /tmp/swagger-specs.payment-external-api.json
  - ls /tmp/swagger-specs.reference-data.json
#  - ./gradlew -i --stacktrace integration
  - ./gradlew jacocoTestReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - test "$TRAVIS_BRANCH" = "master" && test "$TRAVIS_PULL_REQUEST" = "false" && sh ./publish-swagger-docs-group-dockerless.sh payment-external-api payment2 reference-data
