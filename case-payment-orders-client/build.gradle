def versions = [
        reformS2sClient : '3.1.1',
        junit           : '5.7.1',
        junitPlatform   : '1.7.1'
]

description = 'Managing case payment orders'

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.3.RELEASE'
    implementation group: 'org.springframework.data', name: 'spring-data-commons', version: '2.4.6'
    implementation group: 'com.github.hmcts', name: 'service-auth-provider-java-client', version: versions.reformS2sClient
    implementation group: 'org.apache.httpcomponents', name: 'httpclient'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.4'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.11.4'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.4'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version:'2.9.2'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', {
        exclude group: 'junit', module: 'junit'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}
