
description = ''
configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails det ->
            if (det.requested.name == 'handlebars') {
                det.useVersion '4.2.0'
            }
            if (det.requested.name == 'bcprov-jdk15on') {
                det.useVersion '1.64'
            }

        }
    }
}
dependencies {
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'6.0.17.Final'
    compile group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b11'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.0'
    compile project(':payment-model')
}
