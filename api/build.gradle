  compile project(':payment-model')
    compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version:'1.2.0'
    compile group: 'uk.gov.hmcts.reform', name: 'java-logging-httpcomponents', version:'1.2.0'
    compile group: 'uk.gov.hmcts.auth.checker', name: 'auth-checker-spring', version:'1.0.1'
    compile group: 'uk.gov.hmcts.reform', name: 'http-proxy-spring-boot-autoconfigure', version:'1.1.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'1.5.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.5.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.9.RELEASE'
    compile group: 'org.springframework.hateoas', name: 'spring-hateoas', version:'0.23.0.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.5'
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version:'4.8'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version:'2.6.0'
    compile group: 'io.springfox', name: 'springfox-swagger2', version:'2.6.0'
    compile group: 'org.liquibase', name: 'liquibase-core', version:'3.5.3'
    compile(group: 'org.postgresql', name: 'postgresql', version:'9.4.1212') {
exclude(module: 'commons-logging')
exclude(module: 'slf4j-simple')
    }
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version:'1.5.10.RELEASE'
    compile group: 'org.springframework.retry', name: 'spring-retry', version:'1.2.2.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign', version:'1.4.3.RELEASE'
    compile group: 'uk.gov.hmcts.reform.fees-register', name: 'fees-register-api-contract', version:'2.0.5'
    compile group: 'com.netflix.feign', name: 'feign-jackson', version:'8.18.0'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.9.RELEASE') {
