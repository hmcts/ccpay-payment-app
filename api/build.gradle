    }
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version:'4.2.3.RELEASE'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version:'2.5.1'

    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
}

test {
    // Base test class for other tests - has no runnable test methods
    exclude '**/ComponentTestBase*'
}

