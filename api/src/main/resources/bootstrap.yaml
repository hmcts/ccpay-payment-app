spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/ccpay
      aliases:
        sb-primary-connection-string: ASB_CONNECTION_STRING
        pci-pal-account-id-cmc: PCI_PAL_ACCOUNT_ID_CMC
        pci-pal-account-id-probate: PCI_PAL_ACCOUNT_ID_PROBATE
        pci-pal-account-id-divorce: PCI_PAL_ACCOUNT_ID_DIVORCE
        pci-pal-api-url: PCI_PAL_API_URL
        pci-pal-api-key: PCI_PAL_API_KEY
        gov-pay-keys-reference: GOV_PAY_AUTH_KEY_REFERENCE
        gov-pay-keys-cmc: GOV_PAY_AUTH_KEY_CMC
        gov-pay-keys-divorce: GOV_PAY_AUTH_KEY_DIVORCE_FRONTEND
        gov-pay-keys-probate: GOV_PAY_AUTH_KEY_PROBATE_FRONTEND
        liberata-keys-oauth2-client-id: LIBERATA_OAUTH2_CLIENT_ID
        liberata-keys-oauth2-client-secret: LIBERATA_OAUTH2_CLIENT_SECRET
        liberata-keys-oauth2-username: LIBERATA_OAUTH2_USERNAME
        liberata-keys-oauth2-password: LIBERATA_OAUTH2_PASSWORD
        api-POSTGRES-PASS: POSTGRES_PASSWORD
        core-case-data-api-url: CORE_CASE_DATA_API_URL
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key

