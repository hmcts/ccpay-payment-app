java:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
    POSTGRES_NAME: "{{ .Values.postgresql.postgresqlDatabase}}"
    POSTGRES_USERNAME: "{{ .Values.postgresql.postgresqlUsername}}"
    POSTGRES_PASSWORD: "{{ .Values.postgresql.postgresqlPassword}}"
    POSTGRES_CONNECTION_OPTIONS: "?sslmode=allow"

    SPRING_LIQUIBASE_ENABLED: true
    OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-aat2.internal:8443/openam/oauth2/hmcts
    LAUNCH_DARKLY_USER_NAME_PREFIX: aat
    SPRING_PROFILES_ACTIVE: "liberataMock,callbackMock,ccdMock"
    CALLBACK_PAYMENTS_CUTOFF_TIME_IN_MINUTES: 0
    PBA_CONFIG1_SERVICE_NAMES: PROBATE

  keyVaults:
    "ccpay":
      resourceGroup: ccpay
      secrets:
        - sb-primary-connection-string
        - pci-pal-account-id-cmc
        - pci-pal-account-id-probate
        - pci-pal-account-id-divorce
        - pci-pal-api-url
        - pci-pal-api-key
        - gov-pay-keys-reference
        - gov-pay-keys-cmc
        - gov-pay-keys-cmc-claim-store
        - gov-pay-keys-divorce
        - gov-pay-keys-probate
        - liberata-keys-oauth2-client-id
        - liberata-keys-oauth2-client-secret
        - liberata-keys-oauth2-username
        - liberata-keys-oauth2-password
        - AppInsightsInstrumentationKey
        - paybubble-s2s-secret
        - paybubble-idam-client-secret
        - card-payments-email-to
        - bar-payments-email-to
        - pba-cmc-payments-email-to
        - pba-probate-payments-email-to
        - pba-finrem-payments-email-to
        - pba-divorce-payments-email-to
        - pba-fpl-payments-email-to
        - launch-darkly-sdk-key
        - payment-s2s-secret
        - pci-pal-account-id-finrem
  postgresql:
    enabled: true
