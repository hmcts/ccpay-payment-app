description = 'Managing reference data required for payments'
configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails det ->
            if (det.requested.name == 'tomcat-embed-core') {
                det.useVersion '9.0.41'
            }

            if (det.requested.name == 'tomcat-embed-websocket') {
                det.useVersion '9.0.41'
            }
            if (det.requested.group == 'com.fasterxml.jackson.core') {
                det.useVersion '2.12.0'
            }

            if (det.requested.name == 'launchdarkly-java-server-sdk') {
                det.useVersion '5.2.1'
            }

            if (det.requested.name == 'handlebars') {
                det.useVersion '4.2.0'
            }

            if (det.requested.name == 'bcprov-jdk15on') {
                det.useVersion '1.64'
            }
        }
    }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'io.springfox', name: 'springfox-swagger2', version:'2.9.2'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }

    testCompile group: 'org.testcontainers', name: 'postgresql', version: '1.9.1'
}
